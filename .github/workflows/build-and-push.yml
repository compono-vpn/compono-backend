  name: Compono Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: compono-vpn/compono-backend

jobs:
  generate-tag:
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    name: Generate Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.new_tag.outputs.new_tag }}
      sha_short: ${{ steps.get-short.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get short Git SHA
        id: get-short
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Auto-increment tag
        id: new_tag
        uses: mathieudutour/github-tag-action@v6.2
        if: github.event_name != 'workflow_dispatch'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: patch

  build-amd64:
    name: Build amd64
    needs: generate-tag
    runs-on: [self-hosted, linux, X64]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ci.Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            GIT_HASH=${{ needs.generate-tag.outputs.sha_short }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.sha_short }}-amd64

  build-arm64:
    name: Build arm64
    needs: generate-tag
    runs-on: [self-hosted, linux, ARM64]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ci.Dockerfile
          push: true
          platforms: linux/arm64
          build-args: |
            GIT_HASH=${{ needs.generate-tag.outputs.sha_short }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.sha_short }}-arm64

  manifest:
    name: Create Multi-Arch Manifest
    needs: [generate-tag, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          TAG="${{ needs.generate-tag.outputs.tag }}"
          SHA="${{ needs.generate-tag.outputs.sha_short }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          docker buildx imagetools create \
            -t "${IMAGE}:${TAG}" \
            -t "${IMAGE}:${SHA}" \
            -t "${IMAGE}:latest" \
            "${IMAGE}:${SHA}-amd64" \
            "${IMAGE}:${SHA}-arm64"

  dispatch-update:
    name: Dispatch Tag to ArgoCD
    needs: [generate-tag, manifest]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch tag update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: bdtfs/argocd
          event-type: image-update
          client-payload: |
            {
              "tag": "${{ needs.generate-tag.outputs.tag }}",
              "path": "compono-backend"
            }
